version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5555:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    ports:
      - "6388:6379"

  web:
    build: .
    command: >
      sh -c "
      mkdir -p /app/app/logs &&
      chmod -R 777 /app/app/logs &&
      poetry run hypercorn app.main:app --bind 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: ${DATABASE_URL}
      INFURA_API_KEY: ${INFURA_API_KEY}

  alembic:
    build:
      context: .
      dockerfile: Dockerfile.alembic
    command: poetry run alembic -c /app/alembic.ini upgrade head
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - .:/app

  celery:
    build: .
    command: poetry run celery -A app.celery.celery_config.celery_app worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: ${DATABASE_URL}
      INFURA_API_KEY: ${INFURA_API_KEY}

  celery_beat:
    build: .
    command: poetry run celery -A app.celery.celery_config.celery_app beat --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: ${DATABASE_URL}
      INFURA_API_KEY: ${INFURA_API_KEY}

volumes:
  postgres_data:
